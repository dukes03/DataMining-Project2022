<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบสอบถามการตัดสินใจเข้าศึกษาต่อในระดับอุดมศึกษาด้านคอมพิวเตอร์</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="icon.png" type="png">
</head>

<body class="container bg-primary ">
  <div class="   row w-100   d-flex justify-content-center   ">
    <div class="card  col-9 mt-5 ">
      <h5 class="card-header">แบบสอบถามการตัดสินใจเข้าศึกษาต่อในระดับอุดมศึกษาด้านคอมพิวเตอร์</h5>
      <div class="card-body">
        <form>
          <div class="mb-3">

            <label for="FavoriteCamp"
              class="form-label font-weight-bold">คุณชื่นชอบค่ายแนะนำคณะของคณะใดมากที่สุด</label>
            <select class="form-select mb-3" id="FavoriteCamp" aria-label=" example">
              <option value="." selected>เลือกคำตอบ</option>
              <option value="-">ไม่เคยเข้าร่วม</option>
              <option value="Computer Engineer">คณะวิศวกรรมศาสตร์ สาขาคอมพิวเตอร์</option>
              <option value="Computer Science,">คณะวิทยาศาสตร์ สาขาวิทยาการคอมพิวเตอร์ </option>
              <option value="IT">คณะเทคโนโลยีสารสนเทศ</option>
              
            </select>
            <small id="FavoriteCamp-feedback" class="text-danger">
            </small>
            
          </div>
          
          <div class="mb-3">
            <label for="exampleInputPassword1"
              class="form-label font-weight-bold">คุณมีความชื่นชอบในด้านไหนมากที่สุดในสายงานคอมพิวเตอร์</label>
            <select class="form-select  mb-3" id="FavoriteField" aria-label=". example">
              <option value="." selected>เลือกคำตอบ</option>
              <option value="Hardware">Hardware</option>
              <option value="Software">Software</option>
            </select>
            <small id="FavoriteField-feedback" class="text-danger">
            </small>
          </div>
          <div class="mb-3">

            <label for="exampleInputEmail1" class="form-label font-weight-bold">ในการออกแบบคุณให้ความสำคัญด้านไหนมากที่สุด</label>
            <select class="form-select  mb-3" id="MostImportantThingOfDesigning" aria-label=". example">
              <option value="." selected>เลือกคำตอบ</option>
              <option value="User Requirement">User Requirement</option>
              <option value="UI (User Interface)">UI (User Interface)</option>
              <option value="Security">Security</option>
              <option value="Performance">Performance</option>
              <option value="UX">UX</option>
            </select>
            <small id="MostImportantThingOfDesigning-feedback" class="text-danger">
            </small>

          </div>
          <div class="mb-3">
            <div class="row">
              <label for="exampleInputPassword1"
                class="form-label font-weight-bold col-12">ภาษาทางคอมพิวเตอร์ที่มีความถนัด
                หรือมีความสนใจในการศึกษาเพิ่ม</label>
              <small class="text-muted col-12">
                สามารถได้เลือกหลายตัวเลือก
              </small>
            </div>

          </div>
          <div class="d-flex justify-content-around ">
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="Java" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Java</label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="Python" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Python</label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="SQL" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">SQL</label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="js" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Java Script</label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="C" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">C#</label>
            </div>

          </div>



        </form>
      </div>
      <div class="card-footer ">
        <button type="submit" id="btnSubmit" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">Submit</button>
      </div>
    </div>
  </div>
  <div class="modal " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">ได้ผลลัพธ์ที่ได้คือ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          คณะ
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
