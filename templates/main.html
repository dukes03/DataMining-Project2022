<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบสอบถามการตัดสินใจเข้าศึกษาต่อในระดับอุดมศึกษาด้านคอมพิวเตอร์</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <link rel="icon" href="icon.png" type="png"> -->
</head>

<body class="container" style="background-image: url(./static/img/bg.jpeg); height: 100vh;">
  <div class="   row w-100   d-flex justify-content-center   ">
    <div class="card  col-9 mt-5 ">
      <h5 class="card-header">แบบสอบถามการตัดสินใจเข้าศึกษาต่อในระดับอุดมศึกษาด้านคอมพิวเตอร์</h5>
      <div class="card-body">
        <form  >
          <div class="mb-3">

            <label for="FavoriteCamp"
              class="form-label font-weight-bold">คุณชื่นชอบค่ายแนะนำคณะของคณะใดมากที่สุด</label>
            <select class="form-select  mb-3" name="FavoriteCamp" id="FavoriteCamp" aria-label=" example">
              <option value="." selected>เลือกคำตอบ</option>
              <option value="-">ไม่เคยเข้าร่วม</option>
              <option value="Computer Engineer">คณะวิศวกรรมศาสตร์ สาขาคอมพิวเตอร์</option>
              <option value="Computer Science,">คณะวิทยาศาสตร์ สาขาวิทยาการคอมพิวเตอร์ </option>
              <option value="IT">คณะเทคโนโลยีสารสนเทศ</option>

            </select>
            <small id="FavoriteCamp-feedback" class="text-danger">
            </small>

          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1"
              class="form-label font-weight-bold">คุณมีความชื่นชอบในด้านไหนมากที่สุดในสายงานคอมพิวเตอร์</label>
            <select class="form-select FavoriteField mb-3" name="FavoriteField" id="FavoriteField"
              aria-label=". example">
              <option value="." selected>เลือกคำตอบ</option>
              <option value="Hardware">Hardware</option>
              <option value="Software">Software</option>
            </select>
            <small id="FavoriteField-feedback" class="text-danger">
            </small>
          </div>
          <div class="mb-3">

            <label for="exampleInputEmail1"
              class="form-label font-weight-bold">ในการออกแบบคุณให้ความสำคัญด้านไหนมากที่สุด</label>
            <select class="form-select MostImportantThingOfDesigning mb-3" name="MostImportantThingOfDesigning"
              id="MostImportantThingOfDesigning" aria-label=". example">
              <option value="." selected>เลือกคำตอบ</option>
              <option value="User Requirement">User Requirement</option>
              <option value="UI (User Interface)">UI (User Interface)</option>
              <option value="Security">Security</option>
              <option value="Performance">Performance</option>
              <option value="UX">UX</option>
            </select>
            <small id="MostImportantThingOfDesigning-feedback" class="text-danger">
            </small>

          </div>
          <div class="mb-3">
            <div class="row">
              <label for="exampleInputPassword1"
                class="form-label font-weight-bold col-12">ภาษาทางคอมพิวเตอร์ที่มีความถนัด
                หรือมีความสนใจในการศึกษาเพิ่ม</label>
              <small class="text-muted col-12">
                สามารถได้เลือกหลายตัวเลือก
              </small>
            </div>

          </div>
          <div class="d-flex justify-content-around ">
            <div class="form-check ">
              <input class="form-check-input " type="checkbox" id="JavaJava" value="0">
              <label class="form-check-label" for="inlineCheckbox1">Java</label>
              <input type="text" class="d-none JavaJava" name="JavaJava" value="0">
            </div>
            <div class="form-check ">
              <input class="form-check-input " type="checkbox"  id="Python" value="0">
              <label class="form-check-label" for="inlineCheckbox1">Python</label>
              <input type="text" class="d-none Python" name="Python" value="0">
            </div>
            <div class="form-check ">
              <input class="form-check-input " type="checkbox"  id="SQL" value="0">
              <label class="form-check-label" for="inlineCheckbox1">SQL</label>
              <input type="text" class="d-none SQL" name="SQL" value="0">
            </div>
            <div class="form-check ">
              <input class="form-check-input " type="checkbox"  id="js" value="0">
              <label class="form-check-label" for="inlineCheckbox1">Java Script</label>
              <input type="text" class="d-none js" name="js" value="0">
            </div>
            <div class="form-check ">
              <input class="form-check-input " type="checkbox"  id="C" value="0">
              <label class="form-check-label" for="inlineCheckbox1">C#</label>
              <input type="text" class="d-none C" name="C" value="0">
            </div>

          </div>




      </div></form>
      <div class="card-footer ">
        <button name="input" id="btnSubmit" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">Submit</button>
      </div>
      
    </div>
  </div>
  <div class="modal " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">ได้ผลลัพธ์ที่ได้คือ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          คณะ
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    let box = document.querySelectorAll(".form-check-input")
    for (let i = 0; i < box.length; i++) {
      const element = box[i];
      element.addEventListener("change", function () {
        document.querySelector("."+element.id).value  = element.checked + 0 
      //console.log(element.id, document.querySelector("."+element.id).value )
      })
    }
    let btnSubmit = document.getElementById("btnSubmit")
    var feedback = ["FavoriteField", "FavoriteCamp", "MostImportantThingOfDesigning"]
    btnSubmit.addEventListener("click", function () {
      //ดึงค่าคำตอบ
      let FavoriteField = document.querySelector("#FavoriteField").value
      let FavoriteCamp = document.querySelector("#FavoriteCamp").value
      let MostImportantThingOfDesigning = document.querySelector("#MostImportantThingOfDesigning").value


      //เช็คคำตอบว่าได้เลือกหรือไม่
      let ans = [FavoriteField, FavoriteCamp, MostImportantThingOfDesigning]

      let canSend = true;
      for (let i = 0; i < ans.length; i++) {
        const element = ans[i];
        if (element === ".") {
          canSend = false
          document.querySelector("#" + feedback[i] + "-feedback").textContent = "กรุณาเลือกคำตอบ"
          document.querySelector("#" + feedback[i]).classList.add("border-danger")

        }

      }
      console.log(canSend)
      //ตัวอย่างตำตอบที่ได้
      //console.log("FavoriteField: ", FavoriteField, "||FavoriteCamp :", FavoriteCamp, "||MostImportantThingOfDesigning :", MostImportantThingOfDesigning, " Java ", Java, "Python ", Python, "SQL ", SQL, "js ", js, "C ", C)
      if (canSend) {
        document.querySelector("form").method="POST"
        document.querySelector("form").action = '/'
        document.querySelector("form").submit();;
      }
      
    });
    for (let i = 0; i < feedback.length; i++) {
      const element = feedback[i];
      document.querySelector("#" + element).addEventListener("change", function () {
        document.querySelector("#" + element + "-feedback").textContent = ""
        document.querySelector("#" + feedback[i]).classList.remove("border-danger")
      })
    }
    //border border-secondary
  </script>
</body>

</html>
